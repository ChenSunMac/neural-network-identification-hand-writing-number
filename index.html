<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="onns.js"></script>
</head>
<body onload="onnsDemo.onLoadFunction()">
    <div id="main-container" style="text-align: center;">
        <h1>ONNS Demo</h1>
        <canvas id="canvas" width="200" height="200"></canvas>
        <form name="input">
            <p>Digit: <input id="digit" type="text"> </p>
            <input type="button" value="Train" onclick="onnsDemo.train()">
            <input type="button" value="Test" onclick="onnsDemo.test()">
            <input type="button" value="Reset" onclick="onnsDemo.resetCanvas();"/>
        </form> 
    </div>
</body>
</html>
